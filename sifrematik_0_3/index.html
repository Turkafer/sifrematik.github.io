<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifrematik</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <a class="logo" href="index.html">ŞİFREMATİK</a>
    </nav>



    <div class="container">
        <h1>Şifrematik</h1>
        <form id="passwordForm">
            <label for="length">Şifre Uzunluğu: </label>
            <input type="number" id="length" name="length" min="6" max="50" value="12" required>
            <br>
            <label for="uppercase">Büyük Harf Kullan: </label>
            <input type="checkbox" id="uppercase" name="uppercase" checked>
            <br>
            <label for="lowercase">Küçük Harf Kullan: </label>
            <input type="checkbox" id="lowercase" name="lowercase" checked>
            <br>
            <label for="numbers">Rakam Kullan: </label>
            <input type="checkbox" id="numbers" name="numbers" checked>
            <br>
            <label for="specialChars">Özel Karakter Kullan: </label>
            <input type="checkbox" id="specialChars" name="specialChars" checked>
            <br>
            <button type="button" onclick="generatePassword()">Şifre Oluştur</button>
        </form>
        <div id="passwordOutput"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
